<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AeplayWeb</title>
    <link rel="stylesheet" type="text/css" href="StyleContact.css" />
</head>
<body>
    <div class="contact-title">
        <h1>Contat Form</h1>

    </div>
    <div class="contat-form">
        <form id="contat-form" method="post" action="#">
            
            <input name="type" class="text" class="form-control" placeholder="Your Name" required><br>

            <input name="email" class="email" class="form-control" placeholder="Your Email" required><br>

            <textarea name="massage" class="form-control" placeholder="Type Your Massage" rows="4 required"></textarea><br>

            <input type="submit" class="form-control submit" value="Send Massage">


        </form>


    </div>
    
</body>
</html>
